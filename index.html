<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>I'm Chris</title>
</head>

<body>
  <div class="main-wrapper">
    <div class="desktop"></div>
    <div class="taskbar disable-zoom disable-selection">

      <div class="start-wrapper">
        <button class="start-btn">
          <span>
            <img src="icons/start-icon.png" alt="">
            Start
          </span>
        </button>
        <div class="start-menu start-menu-hide">
          <div class="start-menu-title"><span class="bold">Christopher</span>, aspiring web developer.</div>
          <nav class="start-menu-nav">
            <ul class="social-media-grid">
              <li class="social-media-item">
                <a href="https://icodethis.com/usera7d6a867">
                  <div class="social-media-container">
                    <img class="social-media-icon" src="icons/icodethis.jpg" alt="icodethis logo">
                    <h3 class="social-media-name">ICodeThis</h3>
                  </div>
                </a>
              </li>
              <li class="social-media-item">
                <a href="https://www.youtube.com/@bca-code">
                  <div class="social-media-container">
                    <img class="social-media-icon" src="icons/youtube.png" alt="youtube logo">
                    <h3 class="social-media-name">YouTube</h3>
                  </div>
                </a>
              </li>
              <li class="social-media-item">
                <a href="https://www.linkedin.com/in/bca-code/">
                  <div class="social-media-container">
                    <img class="social-media-icon" src="icons/linkedin.png" alt="Linkedin logo">
                    <h3 class="social-media-name">LinkedIn</h3>
                  </div>
                </a>
              </li>
              <li class="social-media-item">
                <a href="https://github.com/bca-code/">
                  <div class="social-media-container">
                    <img class="social-media-icon" src="icons/github.png" alt="github logo">
                    <h3 class="social-media-name">GitHub</h3>
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="tasks-wrapper">2000</div>

      <div class="right-taskbar-wrapper">
        <div class="volume-container">
          <img class="volume-icon" src="icons/volume-on.png" alt="volume-on logo">
        </div>
        <div class="time-container">
          <span class="time">3:00 PM</span>
        </div>

      </div>
    </div>





  </div>
  <script src="script.js"></script>
</body>

</html>
