<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>I'm Chris</title>
</head>

<body>
  <div class="main-wrapper">
    <div class="desktop"></div>
    <div class="taskbar">
      <div class="start-wrapper">
        <button class="start-btn">
          <span>
            <img src="icons/start-icon.png" alt="">
            Start
          </span>
        </button>
        <div class="start-menu">
          <div class="start-menu-text"><span class="bold">Christopher</span>, aspiring web developer.</div>
          <div class="start-menu-items">
            <ul class="social-media-grid">
              <a href="https://github.com/bca-code/">
                <li>
                  <div class="social-media-container">
                    <img src="icons/github.png" alt="github icon" class="social-media-icon">
                    <h3 class="social-media-name">GitHub</h3>
                  </div>
                </li>
              </a>
              <a href="https://linkedin.com/in/bca-code/">
                <li>
                  <div class="social-media-container">
                    <img src="icons/linkedin.png" alt="linkedin icon" class="social-media-icon">
                    <h3 class="social-media-name">LinkedIn</h3>
                  </div>
                </li>
              </a>
              <a href="https://www.youtube.com/@bca-code">
                <li>
                  <div class="social-media-container">
                    <img src="icons/youtube.png" alt="linkedin icon" class="social-media-icon">
                    <h3 class="social-media-name">YouTube</h3>
                  </div>
                </li>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </div>





  </div>
  <script src="script.js"></script>
</body>

</html>
